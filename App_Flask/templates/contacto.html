{% extends './base.html' %} {% block title%} Contacto {% endblock %} {% block body %}

<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">


<div class="card text-bg-info mb-16" style="max-width: 120rem;">
    <div class="card-header">CONTACTANOS</div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1>Contacto</h1>
                <form>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="card text-bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-header">Header</div>
    <div class="card-body">
        <h5 class="card-title">Primary card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>

    <img src="{{url_for('static', filename='img/fondo1.jpg')}}" class="card-img-top">
</div>{% endblock %}
